spruce:
  - base: ci/utility/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/utility/
        regexp: ".*yml"
      - with_in: ci/utility/jobs/
    to: aviator_utility_pipeline.yml
fly:
  name: adg
  target: utility
  expose: true
  check_creds: true
  config: aviator_utility_pipeline.yml
