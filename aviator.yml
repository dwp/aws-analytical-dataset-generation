spruce:
  - base: ci/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/
        regexp: ".*yml"
      - with_in: ci/jobs/
      - with_in: ci/jobs/dev/
      - with_in: ci/jobs/qa/
      - with_in: ci/jobs/qa/admin/
      - with_in: ci/jobs/int/
      - with_in: ci/jobs/int/admin/
      - with_in: ci/jobs/preprod/
      - with_in: ci/jobs/preprod/admin/
      - with_in: ci/jobs/prod/
      - with_in: ci/jobs/prod/admin/
    to: aviator_pipeline.yml
fly:
  name: aws-analytical-dataset-generation
  target: aws-concourse
  expose: true
  check_creds: true
  config: aviator_pipeline.yml
