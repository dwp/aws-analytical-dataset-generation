spruce:
  - base: ci/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/
        regexp: ".*yml"
      - with_in: ci/jobs/
        except:
        - synthetic-data-ingestion-dev.yml.j2
    to: aviator_pipeline.yml
fly:
  name: aws-analytical-dataset-generation
  target: concourse
  expose: false
  config: aviator_pipeline.yml
