jobs:
  - name: apply-and-test-with-ami
    max_in_flight: 1
    serial_groups: [qa-applies]
    plan:
      - in_parallel:
          - get: meta
            resource: meta-qa
            trigger: false
          - get: manage-mysql-user-release
            trigger: false
            params:
              globs:
                - "*.zip"
            passed:
              - analytical-dataset-generation-qa
          - get: aws-analytical-dataset-generation
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: secrets-management
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: dataworks-behavioural-framework
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: emr-launcher-release
            version: { tag: ((emr-launcher-version.qa)) }
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: pdm-emr-launcher-release
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: emr-relauncher-release
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: analytical-dataset-generation-exporter-release
            trigger: false
            passed:
              - analytical-dataset-generation-qa
          - get: al2-emr-ami
            resource: untested-al2-emr-ami
            trigger: true
      - .: (( inject meta.plan.terraform-bootstrap ))
        config:
          params:
            AWS_ACC: ((aws_account.qa))
      - .: (( inject meta.plan.terraform-apply ))
        config:
          params:
            TF_WORKSPACE: qa
            TEST_AMI_RUN: true
      - .: (( inject meta.plan.terraform-plan ))
        config:
          params:
            TF_WORKSPACE: qa
            TEST_AMI_RUN: true
      - .: (( inject meta.plan.e2e-tests))
        config:
          params:
            TF_WORKSPACE: qa
            AWS_ACC: ((aws_account.qa))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.qa)):role/ci
    on_failure:
      do:
        - .: (( inject meta.plan.ami-test-results ))
          config:
            params:
              RESULT: FAILED
    on_success:
      do:
        - .: (( inject meta.plan.ami-test-results ))
          config:
            params:
              RESULT: SUCCESS

